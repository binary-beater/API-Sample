name: Keploy API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Maven
      run: sudo apt install maven -y

    - name: Build project
      run: mvn clean install -DskipTests

    - name: Install Keploy
      run: curl -s https://keploy.io/install.sh | bash

    - name: Start API Test with Keploy
      run: keploy test -c "mvn spring-boot:run"